name: Create File on EC2

on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'File to create'
        required: true
        default: 'example.txt'
      content:
        description: 'Content to write in file'
        required: true
        default: 'Hello, World!'

jobs:
  create-file:
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH Keys
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Create File on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        script: |
          echo "${{ github.event.inputs.content }}" > "/home/${{ secrets.USERNAME }}/${{ github.event.inputs.filename }}"
